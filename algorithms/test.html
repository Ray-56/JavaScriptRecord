    <script>
        window.log = console.log.bind(console);
        const arr = [100, 3, 6, 4, 66, 99, 22, 9, 0, 2];
        
        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        const temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            console.log(arr);
        }
        bubbleSort(arr);
